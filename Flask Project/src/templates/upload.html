<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-
    WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>Graph Plotter</h1>
<br><br/>
<form id="upload-form" action="{{ url_for('upload') }}" method="POST,GET" enctype="multipart/form-data">
    <div class="form-group">


        <div class="form-group">
            <input id="file-picker" type="file" name="file"
                   accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel"
                   multiple>
            <small id="formatInfo" class="form-text text-muted">Only .xlsx format supported</small>
        </div>


        <input class="btn btn-primary" type="submit" value="Upload">
        <br/>
        <br/>
        <div>Mention the y/x parameters</div>
        <!-- List all the x axis parameters -->
        <div id="xparam">
            <span>X parameters</span>
            <select name=labels method="GET" action="/">
                {% for label in labels %}
                <option value="{{label}}">{{label}}</option>
                "
                {% endfor %}
            </select>

        </div>

        <!-- List all the y axis parameters -->
        <div id="yparam">
            <span>Y parameters</span>
            <select name=labels method="GET" action="/">
                {% for label in labels %}
                <option value="{{labels[0]}}">{{label}}</option>
                "
                {% endfor %}
            </select>

        </div>
    </div>

    <input class="btn btn-primary" type="submit" value="Plot graph">

</form>

</body>
</html>
