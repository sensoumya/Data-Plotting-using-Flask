<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-
    WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Graph Plotter</title>

</head>
<body>
<h1 class="page-header">
    <a href="index.html">Graph Plotter</a>
</h1>
<br><br/>
<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file"
           accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel">
    <input type="submit" value="Upload !">
    <div class="form-group">
        <small id="formatInfo" class="form-text text-muted">Only .xlsx format supported</small>
    </div>

    <!--<div>Mention the y/x parameters</div>-->
    {% if labels %}
    <div id="plot">
        <span>Plot type </span>
        <select name="plot" method="POST" action="/">
            <option value="Count plot">Count plot</option>
        </select>
    </div>
    <br/>
    <div id="param">
        <span>Plot for ?</span>
        <select name=parm[] method="POST" action="/" multiple>
            {% for label in labels %}
            <option value="{{label}}">{{label}}</option>
            {% endfor %}
        </select>

    </div>
    <br><br/>
    <input class="btn btn-primary" type="submit" value="Submit">
    {% endif %}

</form>
</body>
</html>
